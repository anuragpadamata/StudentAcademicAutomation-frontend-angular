


<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Navigation Bar with Sign Out</title>
  <!-- Include the Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/5943de5dfb.js" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img width="2%" src="../assets/dietlogo.png" alt="" style="padding-right: 0.5%;">
        <a class="navbar-brand" routerLink="/home">DIET</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/home">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="/search">Results<span class="sr-only">(current)</span></a>
            </li>
            
            

          </ul>
          <ul class="navbar-nav">
            <li class="nav-item active" style="padding-right: 120px;">
                <span class="dropdown">
                    <a class="nav-link" id="dropbtn" ><i class="fa-solid fa-circle-user fa-2xl"></i></a>
                    <div class="dropdown-content">
                        <a class="nav-link" routerLink="/profile">Profile</a>
                        <a class="nav-link" routerLink="/displayissues">Sign Out</a>                      
                    </div>
                </span>
            </li>
          </ul>
        </div>
      </nav>
      
      
      
      <!-- Include the Bootstrap JS and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      <script>
        // JavaScript to handle the sign-out functionality
        document.getElementById("signOutLink").addEventListener("click", function(event) {
          event.preventDefault(); // Prevent the default link behavior
      
          // Implement your sign-out logic here (e.g., making a server request)
      
          // For this example, let's just show an alert to indicate sign-out
          alert("You are now signed out!");
        });
        
      </script>
    
    

</body>
</html>
